<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对JSLite项目进行部分修改</title>
</head>
<body>
	<ul id="app">
		<li>我是第一个</li>
		<li>我是第二个</li>
		<li>我是第三个</li>
		<li>我是第四个</li>
		<li>我是第五个</li>
	</ul>
	<script src="dist/JSLite.min.js"></script>
	<script>
		$("#app").on("click","li",function(){
			console.log($(this).parents());
		});
		function getMessages(url){
			return $.ajax({
				url:url,
				method:"get",
			})
		}
		getMessages("https://api.myjson.com/bins/w7ou")
		.done(function(res){
			console.log(res.app);
		})
		.fail(function(resq){
			console.log(resq.status+" "+resq.statusText)
		})
		.always(function(res){
			console.log(res)
		})
		$(function(){
			console.log("a");
		});
		var name = $.getUrlParam("name");
		console.log(name);
	</script>
</body>
</html>
